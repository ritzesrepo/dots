
# ~/.config/starship.toml

add_newline = false

format = """
[┌](bold green)[ ⛰  ](bold)$username$hostname$directory$git_branch$git_commit$git_state$git_status[for ]()$cmd_duration
[└ % ➤➤](bold green)$character """

[character]
error_symbol = "[x](bold red) "
success_symbol = "[➤](bold green)" 

[cmd_duration]
min_time = 1
format = "[$duration]($style)"
show_milliseconds = false
disabled = false
style = "bold red"

[hostname]
ssh_only = true
format = "[$hostname]($style)"
trim_at = "-"
style = "bold dimmed white"
disabled = false

[username]
style_user = "bold purple"
show_always = true

